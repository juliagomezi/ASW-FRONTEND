<div class="thread">

  <div class="comment">

    <!-- Title -->
    <div class="title">

      <!-- User -->
      <span class="user">
        <a [routerLink]="['/user', comment?.user]" title="Posted by {{ comment?.user }}">{{ comment?.user }}</a>
      </span> |

      <!-- Time -->
      <span title="Posted on {{ comment?.date | date: dateFormat }}" class="time">
        {{ comment?.date }}
      </span>

    </div>

    <!-- Content -->
    <div *ngIf="comment?.text" [innerHTML]="comment?.text" class="content"></div>

  </div>

  <!-- Nested comments -->
  <app-comment
    *ngFor="let comment of comment?.replies"
    [comment]="comment">
  </app-comment>

</div>
