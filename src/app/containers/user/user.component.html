<div class="container">

  <mat-card>

    <!-- Title -->
    <mat-card-title>
      {{ user?.username }}
    </mat-card-title>

    <!-- Subtitle -->
    <mat-card-subtitle>
      <span>Karma: {{ user?.karma }}</span> |
      <span title="Created on {{ user?.created | date: dateFormat }}">Created: {{ user?.created }}</span>
    </mat-card-subtitle>

  </mat-card>

  <mat-card>

    <!-- About -->
    <section *ngIf="user?.about" class="about">
      <h2>About</h2>
      <div [innerHTML]="user?.about" class="content"></div>
    </section>

    <!-- External links -->
    <section class="links">
      <h2>Links</h2>
      <ul>
        <li>
          <a href="https://news.ycombinator.com/submitted?id={{ user?.username }}" target="_blank">
            Submissions
          </a>
        </li>
        <li>
          <a href="show?id={{ user?.username }}">
            Comments
          </a>
        </li>
      </ul>
    </section>

  </mat-card>

</div>
